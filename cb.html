<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - MindCare</title>
   
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #222, #000);
            color: #fff;
            overflow-x: hidden;
            padding-top: 60px;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #FFB347;
            transform: translateY(-5px);
        }

        /* Chatbot Section */
        .chatbot {
            padding: 100px 5% 50px;
            text-align: center;
        }

        .chatbot h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #FFB347;
        }

        .chatbot p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }

        .chatbot-box {
            width: 100%;
            max-width: 600px;
            height: 500px;
            margin: 0 auto;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2em;
        }

        .chatbot-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 30px;
            border-top: 1px solid #333;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .chatbot h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">MindCare</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="cb.html" style="color: #FFB347;">Chatbot</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Chatbot Section -->
    <section class="chatbot">
        <h1>Talk to Our AI-Powered Chatbot</h1>
        <p>Ask questions, share your thoughts, and receive guidance anytime, anywhere.</p>

        <div class="chatbot-box">
            <!-- Embed chatbot iframe here -->
            <!-- Replace the src URL with the actual chatbot endpoint -->
             
            <iframe src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/01/12/13/20250112132305-D3AGCYSR.json"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MindCare. All rights reserved.</p>
    </footer>

</body>
</html>
