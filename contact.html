<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MindCare</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #444, #222);
            color: #fff;
            overflow-x: hidden;
            padding-top: 60px;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #FFB347;
            transform: translateY(-5px);
        }

        /* Contact Section */
        .contact {
            padding: 100px 5% 50px;
            text-align: center;
            color: #fff;
        }

        .contact h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #FFB347;
        }

        .contact p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form input,
        .contact-form textarea {
            background: #444;
            color: #fff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid #FFB347;
        }

        .contact-form button {
            background: #FFB347;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .contact-form button:hover {
            background: #fff;
            color: #FFB347;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 30px;
            border-top: 1px solid #333;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">MindCare</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="cb.html">Chatbot</a></li>
                    <li><a href="contact.html" style="color: #FFB347;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>We’re here to help. Reach out to us anytime, and we’ll get back to you as soon as possible.</p>

        <form class="contact-form" action="https://formspree.io/f/example" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MindCare. All rights reserved.</p>
    </footer>

</body>
</html>
